{% extends "base.html" %}
{% block title %}Şifre Sıfırla{% endblock %}
{% block content %}
  <div class="container" style="max-width:400px; margin-top:2rem">
    <h3 class="text-center">Şifrenizi Sıfırlayın</h3>
    <form method="post">
      <div class="form-group">
        <label for="password">Yeni Şifre</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm">Yeni Şifre (Tekrar)</label>
        <input type="password" class="form-control" id="confirm" name="confirm" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Şifreyi Güncelle</button>
    </form>
  </div>
{% endblock %}
