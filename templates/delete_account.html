{% extends "base.html" %}
{% block title %}Hesabı Sil{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center">Gitmek isteyene kal, kalmak isteyene git demeyiz!</h2>
  <p class="text-center">
    Bu işlem geri alınamaz. Tüm kişisel verileriniz kalıcı olarak silinecektir.
  </p>
  <div class="text-center mt-4">
    <form method="POST" action="{{ url_for('delete_account') }}">
      <button type="submit" class="btn btn-danger">
        Evet, hesabımı sil
      </button>
      <a href="{{ url_for('select_exam') }}" class="btn btn-secondary">
        Hayır, vazgeç
      </a>
    </form>
  </div>
</div>
{% endblock %}
